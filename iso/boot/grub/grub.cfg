# GRUB Configuration for MiniOS

# Force plain text console to avoid "no suitable video mode" on picky firmware
terminal_input console
terminal_output console
set gfxpayload=text

set timeout=5
set default=0

menuentry "MiniOS" {
    multiboot /boot/kernel.bin
    boot
}

menuentry "MiniOS (Debug Mode)" {
    multiboot /boot/kernel.bin debug
    boot
}
